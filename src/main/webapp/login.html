<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>

    <script>
        function validate() {
            let args = [$('#email'), $('#password')];
            for (let i = 0; i < args.length; i++) {
                if (args[i].val() === '') {
                    let msg = $('#msg');
                    msg.text('Заполните поле: ' + args[i].attr('title'));
                    return false;
                }
            }
            return true;
        }

        function login() {
            if (validate() === true) {
                let email = $('#email');
                let password = $('#password');
                let msg = $('#msg');
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/todolist/login',
                    data: {email: email.val(), password: password.val()},
                    dataType: 'json'
                }).done(function(data) {
                    if (data.result === true) {
                        window.location.href = 'http://localhost:8080/todolist/index.html';
                    } else {
                        msg.text(data.msg);
                    }
                }).fail(function(err){
                    alert(err);
                });
            }
        }
    </script>

    <title>Todolist</title>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Авторизация
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Почта</label>
                        <input type="text" class="form-control" id="email" title="почта">
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="text" class="form-control" id="password" title="пароль">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="login();">Войти</button>
                    <p id="msg"></p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
